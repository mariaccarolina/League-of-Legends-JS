<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>League of Legends</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <section class="container">
        <section class="containerLogin">
          <figure>
            <img
              class="logo"
              src="./img/logo.png"
              alt="Logo escrito Riot Games em rosa pink"
            />
          </figure>
          <h1>Fazer login</h1>
          <form class="formLogin">
            <label for="username"></label>
            <input
              id="username"
              class="username"
              type="text"
              name="username"
              placeholder="Nome de usuário"
              required
            />
            <label for="password"></label>
            <input
              id="password"
              class="password"
              type="password"
              name="password"
              placeholder="Senha"
              required
            />
          </form>
          <div class="socialMedias">
            <button class="facebook" id="facebook">
              <img
                class="logo-facebook"
                src="./img/facebook-logo-fill 1.png"
                alt="Logo Facebook"
              />
            </button>
            <button class="gmail" id="gmail">
              <img
                class="logo-gmail"
                src="./img/google-logo-fill 1.png"
                alt="Logo Gmail"
              />
            </button>
            <button class="apple" if="apple">
              <img
                class="logo-apple"
                src="./img/apple-logo-fill 1.png"
                alt="Logo Apple"
              />
            </button>
          </div>
          <form class="checkSpace">
            <input class="inputCheck" type="checkbox" name="inputCheck" />
            <label class="check-label" for="conect">Manter Login</label>
          </form>
          <div class="containerStart">
            <button class="boxArrow" id="boxArrow">
              <img
                class="arrowRight"
                src="./img/arrow-right-thin 1.png"
                alt="seta para direita em um fundo rosa pink"
              />
            </button>
            <h3>Não consegue iniciar a sessão?</h3>
            <p>Criar conta</p>
          </div>
        </section>
        <figure>
          <img
            class="majorImage"
            src="./img/foto2.png"
            alt="Imagem  do jogo League of Legends"
          />
        </figure>
      </section>
    </main>
    <script src="./script.js"></script>
    <footer></footer>
  </body>
</html>
